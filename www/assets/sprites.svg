    </g>
    <g id="black-stone3">
      <ellipse fill="white" cx="42" cy="42" rx="25" ry="30" />
      <ellipse fill="black" cx="40" cy="40" rx="25" ry="30" />
    </g>
    <g id="black-stone4">
      <ellipse fill="white" cx="42" cy="42" rx="20" ry="30" />
