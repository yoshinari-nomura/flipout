    <g id="white-stone1">
      <ellipse fill="black" cx="43" cy="43" rx="30" ry="30" />
      <ellipse fill="white" cx="40" cy="40" rx="30" ry="30" />
    </g>
    <g id="white-stone2">
      <ellipse fill="black" cx="43" cy="43" rx="30" ry="30" />
